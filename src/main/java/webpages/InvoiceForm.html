<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
    <body>
        <wicket:extend> 
            <h1>Invoice-Form</h1>
            <h2>Here you can fill out the invoice-form.</h2>
            <div wicket:id="feedback">[[ feedback will be given here]]</div>
            <form wicket:id="inputForm">
                <p>
                    <label for="Recipient">Recipient</label>
                    <input wicket:id="Recipient" id="Recipient" type="text" size="40"/>
                </p>
                <p>
                    <label for="Details">Details</label>
                    <input wicket:id="Details" id="Details" type="text" size="40"/>
                </p>
                <p>
                    <label for="Price">Price</label>
                    <input wicket:id="Price" id="Price" type="text" size="40"/>
                </p>
                <p>
                    <label for="Tax">Tax</label>
                    <span valign="top" wicket:id="Tax" id="Tax">
                        <input type="radio">10%</input>
                        <input type="radio">20%</input>
                    </span>
                </p>
                <input type="submit" value="Send" />
                <!-- A NICE TUTORIAL: http://www.devproof.org/article/Apache_Wicket_-_Best_practices_german-->
            </form>
        </wicket:extend> 
    </body>
</html>
