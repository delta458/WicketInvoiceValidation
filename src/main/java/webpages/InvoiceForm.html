<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
    <body>
        <wicket:extend> 
            <h1>Invoice-Form</h1>
            <h2>Here you can fill out the invoice-form.</h2>
            <div wicket:id="feedback">[[ feedback will be given here]]</div>
            <form wicket:id="inputForm">
                <p>
                    <label for="AdrName">Adresse</label>
                    <input wicket:id="Adresse.Name" id="AdrName" type="text" size="40"/>
                </p>
                <fieldset>
                    <legend> Ort </legend>
                        <label for="OrtName">Ortsname</label>
                        <input wicket:id="Adresse.Ort.Name" id="OrtName" type="text" size="40"/>
                        <label for="Plz">Postleitzahl</label>
                        <input wicket:id="Adresse.Ort.Plz" id="Plz" type="text" size="40"/>
                </fieldset>
                <p>
                    <label for="Details">Zweck</label>
                    <input wicket:id="Zweck" id="Details" type="text" size="40"/>
                </p>
                <p>
                    <label for="Price">Betrag</label>
                    <input wicket:id="Betrag" id="Price" type="text" size="40"/>
                </p>
                <p>
                    <label for="Tax">Ust</label>
                    <input wicket:id="Ust" id="Tax" type="text" size="40"/>
                </p>
                <input type="submit" value="Send" />
            </form>
        </wicket:extend> 
    </body>
</html>
